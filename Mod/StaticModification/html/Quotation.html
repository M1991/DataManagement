<!--<div ng-show="isQuotation" style="margin-left:70px !important;"> -->
	<div class="smTopWell">
			<div class="row">
				<div class="col-sm-5">
					<h4>Quotation Details</h4>
				</div>
				<div class="col-sm-7">
					<div class="mmSearch">
						<form class="navbar-form" name="enquirySearchForm" role="search">
							<div class="input-group">
								<input type="search" ng-model="searchData" class="form-control innerFormSearch" placeholder="Search..." name="q"/>
								<div class="input-group-btn">
									<button class="btn btn-default innerFormSearch" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	<div class="smWell" ng-controller="quoteCtrl">
		<form method="POST" name="quotationForm" class="form-inline" role="form">
				<div class="row">
					<div class="col-xs-6">
						<div class="row">
							<div class="col-sm-4">Vendor ID :</div>
							<div class="col-sm-8"><input type="text" class="smBox" required name="quotvendorid" ng-model="quotn.venid"/></div>
						</div>
						</br>
						<div style="clear: both;"></div>
						<div class="row">
							<div class="col-xs-4">Vendor Name:</div>
							<div class="col-xs-8"><input type="text" class="smBox" required name="quotvendorname" ng-model="quotn.venname"/></div>
						</div>
						</br>
						<div class="row">
							<div class="col-xs-4">Quotation No:</div>
							<div class="col-xs-8"><input type="text" class="smBox" required name="quotvendorname" disabled ng-model="quotn.quotnno"/>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-xs-4">Financial Year:</div>
							<div class="col-xs-8">
								<select name="showFincYear" required ng-model="quotn.quotGenPerson" class="smBox">
									<option ng-repeat="er in fincyear" value="{{er.ref}}">{{er.ref}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-3">Address:</div>
							<div class="col-sm-9"><textarea cols="18" class="mdBox" required rows="3" name="quotaddress" value="" ng-model="quotn.venadd"></textarea></div>
						</div>
						</br>
						<div class="row">
							<div class="col-xs-3">Generated By:</div>
							<div class="col-xs-9">
								<select name="quotGenPerson" required ng-model="quotn.quotGenPerson" class="smBox">
									<option ng-repeat="er in quotgenRef" value="{{er.ref}}">{{er.ref}}</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">Quotation Reference:</div>
							<div class="col-xs-9">
								<select name="refPerson" required ng-model="quotn.quoteRef" class="smBox">
									<option ng-repeat="er in quotRef" value="{{er.ref}}">{{er.ref}}</option>
								</select>
							</div>
						</div>
					</div>
				</div>
		
			<div class="form-inline">
				
				<div class="row" ng-show="topDetail"><hr>
					<div class="col-sm-6"><label>Add Details</label></div>
					<div class="col-sm-6"></div>
				</div>
				<div class="row" ng-show="topHeader">
					<div class="col-xs-2">Item ID</div>
					<div class="col-xs-2">Item Name</div>
					<div class="col-xs-1">UOM</div>
					<div class="col-xs-1">Quantity</div>
					<div class="col-xs-1">Unit Price</div>
					<div class="col-xs-2">Tax</div>
					<div class="col-xs-2">Amount</div>
				</div>
				<div ng-show="showChoiceLabel" data-ng-repeat="choice in quotationList">
							<br><div style="clear: both;"></div>
							<div class="row">
								<div class="col-xs-2">
									<input type="text" name="itemId" class="smBox" ng-model="choice.itemId" placeholder="Item ID" style="width:80%"/>
								
								</div>
								<div class="col-xs-2">
									<input type="text" name="itemName" class="smBox"  ng-model="choice.itemName" placeholder="Item Name" style="width:90%"/>
								</div>
								<div class="col-xs-1">
									<input type="text" name="uom" class="smBox"  ng-model="choice.uom" placeholder="UOM" style="width:100%"/>
								</div>
								<div class="col-xs-1">
									<input type="text" name="quantity" class="smBox" ng-model="choice.quantity" placeholder="Quantity" style="width:90%"/>
								</div>
								<div class="col-xs-1">
									<input type="text" name="price" class="smBox"  ng-model="choice.unitPrice" placeholder="Unit Price" style="width:90%"/>
								</div>
								<div class="col-xs-2">
									<select name="tax" style="width:90%">
											<option value="14.2">14.2%</option>
											<option value="5.4">5.2%</option>
									</select>
									
								</div>
								<div class="col-xs-2">
									<input type="text" name="amount" class="smBox"  ng-model="choice.amount" placeholder="Amount" style="width:80%"/>
								</div>
								<div class="col-xs-1">
									<button ng-click="removeNewChoice($index)">
									<span class="glyphicon glyphicon-remove"></span></button>
								</div>	
							</div>
				</div>
			</div>
			<hr>
			<div class="row" style="display:block;">
						<div class="col-sm-1"></div>
						<div class="col-sm-2">
								<button ng-model="showAddChoice" ng-click="addNewChoice(showAddChoice)">
									<span class="glyphicon glyphicon-plus"></span> Add
								</button>
						</div>
						<div class="col-sm-2">
							<button ng-click="editQuotation()"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
						</div>
						<div class="col-sm-2">
							<button type="submit" ng-click="deleteQuotation()"><span class="glyphicon glyphicon-remove"></span> Delete</button>
						</div>
						<div class="col-sm-2">
							<button type="submit" ng-click="saveQuotation()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
						</div>
						
						
						<div class="col-sm-2">
							<button onclick="window.print()"><span class="glyphicon glyphicon-print"></span> Print</button>
						</div>
						<div class="col-sm-1"></div>
			</div>		
		</form>
	</div>
