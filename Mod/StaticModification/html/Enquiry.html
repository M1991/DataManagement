<div ng-controller="enqCtrls">
		<div class="smTopWell"> 
			<div class="row">
				<div class="col-sm-5">
					<h4>Enquiry Form</h4>
				</div>
				<div class="col-sm-7">
					<div class="mmSearch">
						<form class="navbar-form" name="enquirySearchForm" role="search">
							<div class="input-group">
								<input type="search" ng-model="searchData" class="form-control innerFormSearch" placeholder="Search..." name="q"/>
								<div class="input-group-btn">
									<button class="btn btn-default innerFormSearch" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<form method="get" name="enquiryForm" class="form-inline smWell" role="form" enctype="text/plain">
			<div class="row">
				<div class="col-xs-6">
					<div class="row">
						<div class="col-sm-4">Vendor ID :</div>
						<div class="col-sm-8"><input type="text" class="smBox" ng-model="enqfdata.vendorId" required/></div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-4">Vendor Name:</div>
						<div class="col-xs-8"><input type="text" class="smBox" required ng-model="enqfdata.vendorName"/></div>
					</div>
					</br>
					<div class="row">
						<div class="col-xs-4">Enquiry Reference:</div>
						<div class="col-xs-8">
							<select required name="refPerson" ng-model="enqfdata.refPerson" class="smBox">
								<option ng-repeat="er in enqRef" value="{{er.ref}}">{{er.ref}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-2">Address:</div>
						<div class="col-sm-10"><textarea class="mdBox" cols="18" rows="3" required ng-model="enqfdata.enqAddress" value=""></textarea></div>
					</div>
				</div>
			</div>
	
			<div class="form-inline">
				<div class="row" ng-show="topDetail">
				<hr>
					<div class="col-sm-6"><label>Add Details</label></div>
					<div class="col-sm-6"></div>
				</div>
				<div class="row" ng-show="topHeader">
					<div class="col-xs-2">Item ID</div>
					<div class="col-xs-2">Item Name</div>
					<div class="col-xs-1">UOM</div>
					<div class="col-xs-1">Quantity</div>
					<div class="col-xs-1">Unit Price</div>
					<div class="col-xs-1">Discount</div>
					<div class="col-xs-2">Tax</div>
					<div class="col-xs-1">Amount</div>
				</div>
				<div ng-show="showChoiceLabel" data-ng-repeat="enqfdata in enquiryList">
							<br>
							<div class="row">
								<div class="col-xs-2">
									<input type="text" name="itemId" class="smBox" ng-model="enqfdata.itemId" placeholder="Item ID" style="width:80%"/>
								
								</div>
								<div class="col-xs-2">
									<input type="text" name="enqitemName" class="smBox" ng-model="enqfdata.itemName" placeholder="Item Name" style="width:90%"/>
								</div>
								<div class="col-xs-1">
									<input type="text" name="enquom" class="smBox" ng-model="enqfdata.uom" placeholder="UOM" style="width:100%"/>
								</div>
								<div class="col-xs-1">
									<input type="text" name="enqquantity" class="smBox" ng-model="enqfdata.quantity" placeholder="Quantity" style="width:80%"/>
								</div>
								<div class="col-xs-1">
									<input type="text" class="smBox" ng-model="enqfdata.unitPrice" placeholder="Unit Price" style="width:80%"/>
								</div>
								<div class="col-xs-1">
									<input type="text" class="smBox" ng-model="enqfdata.discount" placeholder="Discount" style="width:80%"/>
								</div>
								<div class="col-xs-2">
									<select ng-model="enqfdata.tax" style="width:90%">
											<option value="14.2">14.2%</option>
											<option value="5.4">5.2%</option>
									</select>
									
								</div>
								<div class="col-xs-1">
									<input type="text" class="smBox"  ng-model="enqfdata.amount" placeholder="Amount" style="width:100%"/>
								</div>
								<div class="col-xs-1">
									<button ng-click="removeNewChoice($index)">
									<span class="glyphicon glyphicon-remove"></span></button>
								</div>	
							</div>
				</div>
			</div>
			<hr>
			<div class="row">
						<div class="col-sm-1"></div>
						<div class="col-sm-2">
								<button ng-model="showAddChoice" ng-click="addNewChoice(showAddChoice)">
									<span class="glyphicon glyphicon-plus"></span> Add
								</button>
						</div>
						<div class="col-sm-2">
							<button ng-click="editEnquiry()"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
						</div>
						<div class="col-sm-2">
							<button type="submit" ng-click="deleteEnquiry()"><span class="glyphicon glyphicon-remove"></span> Delete</button>
						</div>
						<div class="col-sm-2">
							<button type="submit" ng-click="saveEnquiry(enqfdata)"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
						</div>
						<div class="col-sm-2">
							<button onclick="window.print()"><span class="glyphicon glyphicon-print"></span> Print</button>
						</div>
						<div class="col-sm-1"></div>
			</div>	
	</form>
</div>
